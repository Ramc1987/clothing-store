<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта" />
    <title>clothing-store</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <nav class="header__nav nav">
            <ul class="nav__primary-list reset-list">
              <li class="nav__primary-item">
                <a class="nav__primary-link" href="#">женщинам</a>
              </li>
              <li class="nav__primary-item">
                <a class="nav__primary-link" href="#">мужчинам</a>
              </li>
              <li class="nav__primary-item">
                <a class="nav__primary-link" href="#">аксессуары</a>
              </li>
              <li class="nav__primary-item">
                <a class="nav__primary-link" href="#">новинки</a>
              </li>
              <li class="nav__primary-item">
                <a class="nav__primary-link" href="#">коллекции</a>
              </li>
            </ul>
            <ul class="nav__user-list reset-list">
              <li class="nav__user-item">
                <a class="nav__user-link" href="#">
                  <svg class="nav__user-icon" role="img" width="21" height="20">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                  </svg>
                </a>
              </li>
              <li class="nav__user-item">
                <a class="nav__user-link" href="#">
                  <svg class="nav__user-icon" role="img" width="21" height="20">
                    <use xlink:href="img/sprite.svg#icon-user"></use>
                  </svg>
                </a>
              </li>
              <li class="nav__user-item">
                <a class="nav__user-link" href="#">
                  <svg class="nav__user-icon" role="img" width="21" height="19">
                    <use xlink:href="img/sprite.svg#icon-favourites"></use>
                  </svg>
                </a>
              </li>
              <li class="nav__user-item">
                <a class="nav__user-link" href="#">
                  <svg class="nav__user-icon" role="img" width="22" height="22">
                    <use xlink:href="img/sprite.svg#icon-basket"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__promo-content promo-content">
            <p class="promo-content__subtitle">Новая коллекция 2022</p>
            <h2 class="promo-content__title">платья с принтами</h2>
            <a class="promo-content__preview">
              смотреть
              <svg
                class="promo-content__preview-icon"
                role="img"
                width="9"
                height="6"
              >
                <use xlink:href="img/sprite.svg#icon-arrow"></use>
              </svg>
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="secondary-nav">
          <h2 class="visually-hidden">Навигация по категориям</h2>
          <ul class="secondary-nav__list reset-list">
            <li class="secondary-nav__item">
              <a class="secondary-nav__link" href="#">лето</a>
              <picture>
                <source type="image/webp" srcset="img/gallery/image-1.webp" />
                <img
                  src="img/gallery/image-1.png"
                  width="321"
                  height="428"
                  loading="lazy"
                  alt="летняя одежда"
                />
              </picture>
            </li>
            <li class="secondary-nav__item">
              <a class="secondary-nav__link" href="#">путешествие</a>
              <picture>
                <source type="image/webp" srcset="img/gallery/image-2.webp" />
                <img
                  src="img/gallery/image-2.png"
                  width="321"
                  height="428"
                  loading="lazy"
                  alt="одежда для путешествия"
                />
              </picture>
            </li>
            <li class="secondary-nav__item">
              <a class="secondary-nav__link" href="#">коллекции</a>
              <picture>
                <source type="image/webp" srcset="img/gallery/image-3.webp" />
                <img
                  src="img/gallery/image-3.png"
                  width="321"
                  height="428"
                  loading="lazy"
                  alt="коллекции одежды"
                />
              </picture>
            </li>
            <li class="secondary-nav__item">
              <a class="secondary-nav__link" href="#">новинки</a>
              <picture>
                <source type="image/webp" srcset="img/gallery/image-4.webp" />
                <img
                  src="img/gallery/image-4.png"
                  width="321"
                  height="428"
                  loading="lazy"
                  alt="новинки"
                />
              </picture>
            </li>
            <li class="secondary-nav__item">
              <a class="secondary-nav__link" href="#">скидки</a>
              <picture>
                <source type="image/webp" srcset="img/gallery/image-5.webp" />
                <img
                  src="img/gallery/image-5.png"
                  width="321"
                  height="428"
                  loading="lazy"
                  alt="скидки"
                />
              </picture>
            </li>
            <li class="secondary-nav__item">
              <a class="secondary-nav__link" href="#">лукбук</a>
              <picture>
                <source type="image/webp" srcset="img/gallery/image-6.webp" />
                <img
                  src="img/gallery/image-6.png"
                  width="321"
                  height="428"
                  loading="lazy"
                  alt="книги про одежду"
                />
              </picture>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
